        .quadrado{
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            padding: 30px 10%;
            width: 100px;
            height: 100px;
            background-color: #0d01ff;
            border: 2px solid black;
            transition: 1.5s;
        }
        .quadrado:hover {
            
            background-color:#4d47b7;
        }
